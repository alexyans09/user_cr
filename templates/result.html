<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Cr</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
        <link
      rel="stylesheet"
      href="{{ url_for('static', filename='/css/quartz.css') }}"
    />
  </head>
  <body>
    <div class="container" style="color: white;">
      <div class="content" >
        <h1 style="text-align: center; padding: 2%">Here are our Users!!</h1>
      </div>
      <div class="form-group">
        <table class="table" style="padding: 3%">
          <thead>
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Email</th>
              <th>Created At</th>
            </tr>
          </thead>
          <tbody>
            {% for i in all_users %}
            <tr>
              <td>{{i.first_name}}</td>
              <td>{{i.last_name}}</td>
              <td>{{i.email}}</td>
              <td>{{i.created_at}}
          <div class="d-flex container justify-content-between">
              <a href="/update_user/{{i.id}}">
                <input type="hidden" name="id" value="{{i.id}}"/>
                <input type="submit" class="btn btn-primary mb-1" value="Edit"/>
              </a>
              <a href="/show_user/{{i.id}}">
                <input type="hidden" name="id" value="{{i.id}}"/>
                <input type="submit" class="btn btn-warning mb-1" value="View"/>
              </a>
              <form action="/delete_user/{{i.id}}" method="post">
                <input type="hidden" name="id" value="{{i.id}}"/>
                <input type="submit" class="btn btn-danger mb-1" value="Delete"/>
              </form>
            </td>
            </tr>
            {% endfor %}
          </td>
          </tbody>
        </table>
        </div>
        <div class="home text-center mt-5">
          <form action="/"><input type="submit" class="btn btn-primary" value="Create A New User"/>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
